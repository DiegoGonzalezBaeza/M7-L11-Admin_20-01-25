{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
</head>
<body>
    <h1>Bienvenido al Home</h1>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Cerrar Sesi√≥n</button>
    </form>

    <h2>Lista de Gastos</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Monto</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for gasto in gastos %}
            <tr>
                <td>{{ gasto.nombre }}</td>
                <td>${{ gasto.monto }}</td>
                <td>{{ gasto.fecha }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No hay gastos registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
